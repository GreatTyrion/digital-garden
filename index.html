<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Garden - 数字花园</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .issues-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .issue-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .issue-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .issue-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .issue-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .issue-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .issue-number {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 500;
        }

        .issue-date {
            color: #888;
        }

        .issue-preview {
            color: #555;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .issue-topics {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .topic-tag {
            background: #f8f9fa;
            color: #495057;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            border: 1px solid #e9ecef;
        }

        .read-more-btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .read-more-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .read-more-btn:hover::before {
            left: 100%;
        }

        .read-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .navigation {
            text-align: center;
            margin-top: 40px;
        }

        .nav-btn {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            margin: 0 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 40px 0;
        }

        .error {
            background: rgba(255,255,255,0.9);
            color: #e74c3c;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .issues-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .issue-card {
                padding: 20px;
            }
            
            .container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .issue-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🌱 Digital Garden</h1>
            <p>数字花园 - 知识分享与探索</p>
        </header>

        <div id="loading" class="loading">
            📚 正在加载内容...
        </div>

        <div id="error" class="error" style="display: none;">
            ❌ 加载内容时出现错误，请稍后重试
        </div>

        <div id="issues-container" class="issues-grid" style="display: none;">
            <!-- 问题卡片将在这里动态生成 -->
        </div>

        <nav class="navigation">
            <a href="https://github.com/greattyrion/digital-garden" class="nav-btn" target="_blank">
                📁 GitHub 仓库
            </a>
            <a href="https://github.com/GreatTyrion/digital-garden/issues" class="nav-btn" target="_blank">
                👤 意见反馈
            </a>
        </nav>

        <footer class="footer">
            <p>© 2025 Digital Garden.</p>
        </footer>
    </div>

    <script>
        // 问题数据配置
        const issues = [
            {
                id: 'issue-2',
                title: 'Digital Garden 第2期',
                number: '#2',
                date: '2025-10-05',
                topics: ['工具分享', '科学研究', '实用地图'],
                preview: '本期内容包括：PDFMath Translate PDF翻译工具分享、卫星与人工智能绘制隐藏海上工业世界的科学研究报告，以及纽芬兰租房地图的更新版本。',
                file: 'posts/issue-2/issue-2.html'
            },
            {
                id: 'issue-1',
                title: 'Digital Garden 第1期',
                number: '#1',
                date: '2025-09-28',
                topics: ['工具分享', '知识片段', '实用地图', '小说分享'],
                preview: '本期内容包括：NotebookLM AI笔记工具介绍、星载数据处理技术知识片段、纽芬兰租房地图分享，以及基于真实案件的重生小说推荐。',
                file: 'posts/issue-1/issue-1.html'
            }
            // 可以在这里添加更多问题
        ];

        // 加载问题列表
        function loadIssues() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const container = document.getElementById('issues-container');

            try {
                // 隐藏加载状态
                loading.style.display = 'none';
                
                // 生成问题卡片
                container.innerHTML = issues.map(issue => `
                    <div class="issue-card">
                        <h2 class="issue-title">${issue.title}</h2>
                        <div class="issue-meta">
                            <span class="issue-number">${issue.number}</span>
                            <span class="issue-date">${issue.date}</span>
                        </div>
                        <div class="issue-topics">
                            ${issue.topics.map(topic => `<span class="topic-tag">${topic}</span>`).join('')}
                        </div>
                        <p class="issue-preview">${issue.preview}</p>
                        <a href="${issue.file}" class="read-more-btn">阅读全文 →</a>
                    </div>
                `).join('');

                // 显示容器
                container.style.display = 'grid';

            } catch (err) {
                console.error('加载问题时出错:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 模拟加载延迟，提供更好的用户体验
            setTimeout(loadIssues, 500);
        });

        // 添加平滑滚动效果
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // 添加键盘导航支持
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                // ESC 键返回顶部
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }
        });
    </script>
</body>
</html>
